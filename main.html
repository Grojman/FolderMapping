<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Soltar Carpetas</title>
</head>
<body>

    <div id="interactive-area">
        <h1>Mapeador de carpetas</h1>

        <div id="drop-area">
            Arrastra y suelta una carpeta aquí
        </div>
        
        <form id="options">
            <h2>Configuracion</h2>
            

            <label>
                <input type="checkbox" id="show-names" />
                No mostrar los nombres de las carpetas
            </label>
            <label>
                <input type="checkbox" id="folder-only" />
                Mostrar solo los directorios
            </label>
            <label class="text-label">
                Archivos permitidos (escribe las extensiones separadas por comas):
                <input type="text" id="allowed-files" placeholder="e. g. (cs, txt, csv...)"/>
            </label>
            <label class="text-label">
                Archivos no permitidos (escribe las extensiones separadas por comas):
                <input type="text" id="forbidden-files" placeholder="e. g. (cs, txt, csv...)"/>
            </label>
        </form>
    </div>

    

    <div id="main-content">
        <div id="folder-structure">
            
        </div>
        
        <svg id="relations" xmlns="http://www.w3.org/2000/svg">
        </svg>
    </div>
    
    
          

    <script src="script.js"></script>
</body>
</html>
