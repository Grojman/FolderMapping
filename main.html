<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Soltar Carpetas</title>
</head>
<body>

    <div id="interactive-area">
        <h1>Mapeador de carpetas</h1>

        <div id="drop-area">
            Arrastra y suelta una carpeta aquí
        </div>
        
        <form id="options">
            <fieldset>
                <label>
                <input type="checkbox" id="show-names" />
                    No mostrar los nombres de los elementos
                </label>
                <label>
                    <input type="checkbox" id="folder-only" />
                    Mostrar solo los directorios
                </label>
            </fieldset>

            
            
            <label class="text-label">
                Archivos permitidos (escribe las extensiones separadas por comas):
                <input type="text" id="allowed-files" placeholder="e. g. (cs, txt, csv...)"/>
            </label>
            <label class="text-label">
                Archivos no permitidos (escribe las extensiones separadas por comas):
                <input type="text" id="forbidden-files" placeholder="e. g. (cs, txt, csv...)"/>
            </label>
            <label class="text-label">
                Directorios no permitidos (escribe los nombres de las carpetas que no quieres que aparezcan, separados por comas):
                <input type="text" id="forbidden-folders" placeholder="e. g. (matematicas, .git, images...)"/>
            </label>
        </form>
    </div>

    <div id="final-result">

        <form id="final-interface">
            <button type="button" id="download-button" download="">Descargar</button>
            <button type="button" id="regenerate-button">Generar otro mapa</button>
            
            <label>
                Color del fondo:
                <input id="background-color" type="color" value="#cfc3c3"/>
            </label>

            <label>
                Color de las lineas:
                <input id="lines-color" type="color" value="#FFFFFF"/>
            </label>

            <label>
                Color del texto:
                <input id="text-color" type="color" value="#FFFFFF"/>
            </label>
        </form>

        

        <div id="main-content">
            <div id="folder-structure">
                
            </div>
            
            <svg id="relations" xmlns="http://www.w3.org/2000/svg">
            </svg>
        </div>
    </div>
          

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
